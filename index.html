<!DOCTYPE html>
<html lang="pt-BR">
  
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ofertas de linguagens!</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Open+Sans:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="assest/css/variables.css" />
    <link rel="stylesheet" href="assest/css/classes.css" />
    <link rel="stylesheet" href="assest/css/elements.css" />
    <link rel="stylesheet" href="assest/css/style.css" />
  </head>

  <body>
    
    <input id= "close-menu" class="close-menu" type="checkbox" aria-label="close menu" role="button">
    <label class="close-menu-label" for="close-menu" title="close menu"></label>
    <header class="menu white-bg">
    </header>

  
     <section id="contact" class="intro main-bg section">
      <div class="main-content intro-content">
        <div class="intro-text-content">
          <h2>
            Ofertas imperdíveis<br />
            de HTML, CSS e JS
          </h2>
          <p>
            As melhores ofertas da área de tecnologia que vocês já viram.
            Faça já o seu cadastro e receba as melhores ofertas na
            caixa de entrada do seu e-mail. Aproveite!
          </p>
        </div>
        <div class="intro-img">
          <img
            src="/assest/img/java.scrip.svg"
            alt="Homem branco segurando css, mulher segurando js, homem negro segurando HTML"
          />
        </div>
        <div class="contact-form">
          <fieldset class="form-grid">
            <legend>CADASTRE-SE</legend>

            <div class="form-group">
              <label for="first-name">Nome</label>
              <input type="text" nome="first-name" id="first-name" placeholder="Seu nome">
            </div>

            <div class="form-group">
              <label for="last-name">Sobrenome</label>
              <input type="text" nome="last-name" id="last-name" placeholder="Sobrenome">
            </div>

            <div class="form-group">
              <label for="email">E-mail</label>
              <input type="email" nome="email" id="email" placeholder="Seu e-mail">
            </div>

            
              <div class="form-group full-width">
                <button type="submit">Enviar</button>
            </div>
          </fieldset>
      </div>
      </div>
    </section>

    <footer id="footer" class=" footer white-bg">
      <p><a target="_blank" href="https://github.com/luaramaciel"> By: Luara Maciel</a></p>
    </footer>

    <a class="back-to-top" href="#">➤</a>
  </body>
</html>
